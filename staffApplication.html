<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Staff Application</title>
    <link rel="stylesheet" href="css/staffApplication.css">
</head>
<body>
    <div class="main">
        <div class="applicationPopUp">
            <table class="applicationTable">
                <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Staff Name</th>
                    <th>Gender</th>
                    <th>Profession</th>
                    <th>Department</th>
                    <th>Contact Number</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>12345</td>
                    <td>Custom Name</td>
                    <td>Male</td>
                    <td>Doctor</td>
                    <td>Pediatric</td>
                    <td>123456789</td>
                    <td>Abcdef Street No. 123</td>
                    <td>
                        <div class="permissionButton">
                            <a class="declineApplication" href="./staffData.html">Decline</a>
                            <a class="acceptApplication" href="./staffData.html">Accept</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <a class="cancelApplication" href="./staffData.html">Cancel</a>
        </div>
    </div>
</body>
</html>
