<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register (Patient)</title>
    <link rel="stylesheet" href="css/registerPatient.css">
</head>
<body>
<div class="main">
    <h1>Patient Register</h1>
    <div class="addPopUp">
        <div class="addPopUpForm">
            <div class="info">
                <label for="patientUsername">Patient Username</label>
                <label for="patientPassword">Patient Password</label>
                <label for="patientName">Patient Name</label>
                <label for="gender">Gender</label>
                <label for="age">Age</label>
                <label for="contact">Contact Number</label>
                <label for="address">Address</label>
            </div>

            <div class="value">
                <input type="text" name="patientUsername" id="patientUsername">
                <input type="text" name="patientPassword" id="patientPassword">
                <input type="text" name="patientName" id="patientName">
                <input type="text" name="gender" id="gender">
                <input type="text" name="age" id="age">
                <input type="text" name="contact" id="contact">
                <input type="text" name="address" id="address">
            </div>
        </div>

        <div class="addPopUpButton">
            <a class="cancelRegister" href="./index.html">Cancel</a>
            <a class="register" href="./generalData.html">Register</a>
        </div>
    </div>
</div>
</body>
</html>
