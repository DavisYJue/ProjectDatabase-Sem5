<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register (Staff)</title>
    <link rel="stylesheet" href="css/registerStaff.css">
</head>
<body>
<div class="main">
    <h1>Staff Register</h1>
<div class="addPopUp">
    <div class="addPopUpForm">
        <div class="info">
            <label for="staffUsername">Staff Username</label>
            <label for="staffPassword">Staff Password</label>
            <label for="staffName">Staff Name</label>
            <label for="gender">Gender</label>
            <label for="profession">Profession</label>
            <label for="department">Department</label>
            <label for="contact">Contact Number</label>
            <label for="address">Address</label>
        </div>

        <div class="value">
            <input type="text" name="staffUsername" id="staffUsername">
            <input type="text" name="staffPassword" id="staffPassword">
            <input type="text" name="staffName" id="staffName">
            <input type="text" name="gender" id="gender">
            <input type="text" name="profession" id="profession">
            <input type="text" name="department" id="department">
            <input type="text" name="contact" id="contact">
            <input type="text" name="address" id="address">
        </div>
    </div>

    <div class="addPopUpButton">
        <a class="cancelRegister" href="./index.html">Cancel</a>
        <a class="register" href="staffNotVerified.html">Register</a>
    </div>
</div>
</div>
</body>
</html>
