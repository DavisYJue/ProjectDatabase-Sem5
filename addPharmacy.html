<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Pharmacy Record</title>
    <link rel="stylesheet" href="css/addPharmacy.css">
</head>
<body>
    <div class="main">
        <h1>Add Pharmacy Record</h1>
        <div class="addPharmacyPopUp">
            <div class="addPharmacyPopUpForm">
                <div class="info">
                    <label for="patientIdPharmacy">Patient ID</label>
                    <label for="medsDetail">Medication Detail</label>
                    <label for="issuedDate">IssuedDate</label>
                    <label for="Quantity">Quantity</label>
                </div>

                <div class="value">
                    <input type="text" name="patientIdPharmacy" id="patientIdPharmacy">
                    <input type="text" name="medsDetail" id="medsDetail">
                    <input type="text" name="issuedDate" id="issuedDate">
                    <input type="text" name="Quantity" id="Quantity">
                </div>
            </div>

            <div class="addPharmacyPopUpButton">
                <a class="cancelAddPharmacyNew" href="medicalRecord.html">Cancel</a>
                <a class="addPharmacyNew" href="medicalRecord.html">Add New</a>
            </div>
        </div>
    </div>
</body>
</html>
