<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patient General Information</title>
    <link rel="stylesheet" href="css/generalData.css">
</head>
<body>
    <div class="main">
        <div class="navBar">
            <img class="logo" src="assets/hospitalLogo.png" alt="Hospital Logo">
            <div class="iconGroup">
                <a href="#">
                    <img class="active" src="assets/generalData.png" alt="General Data Logo">
                </a>
                <a href="./medicalRecord.html">
                    <img class="icon" src="assets/medicalRecord.png" alt="Medical Record Logo">
                </a>
                <a href="./staffData.html">
                    <img class="icon" src="assets/staffData.png" alt="Staff Data Logo">
                </a>
                <a href="./roomData.html">
                    <img class="icon" src="assets/roomData.png" alt="Room Data Logo">
                </a>
                <a href="index.html">
                    <img class="icon" src="assets/logoutLogo.png" alt="Logout Logo">
                </a>
            </div>
        </div>

        <div class="content">
            <p>Patient's Information</p>
            <input type="text" name="search" id="search" placeholder="Search">
            <div class="buttonGroup">
                <button class="edit">Edit Information</button>
                <a class="add" href="./addGeneralData.html">Add new</a>
            </div>
            <table class="mainTable">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Contact Number</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345</td>
                        <td>Custom Name</td>
                        <td>Male</td>
                        <td>20</td>
                        <td>
                            <input type="text" name="contactNumber" id="contactNumber" value="123456789">
                        </td>
                        <td>
                            <input type="text" name="address" id="address" value="Abcdef Street No. 123">
                        </td>
                        <td>
                            <div class="tableButtonGroup">
                                <button class="modifyInfo">Modify</button>
                                <button class="deleteInfo">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
