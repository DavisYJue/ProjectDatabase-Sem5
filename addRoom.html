<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Room Information</title>
    <link rel="stylesheet" href="css/addRoom.css">
</head>
<body>
    <div class="main">
        <h1>Add Room Information</h1>
        <div class="addPopUp">
            <div class="addPopUpForm">
                <div class="info">
                    <label for="patientId">Patient ID</label>
                    <label for="roomType">Room Type</label>
                    <label for="roomNumber">Room Number</label>
                    <label for="bedNumber">Bed Number</label>
                    <label for="assignedDoctor">Assigned Doctor</label>
                    <label for="assignedNurse">Assigned Nurse</label>
                </div>

                <div class="value">
                    <input type="text" name="patientId" id="patientId">
                    <input type="text" name="roomType" id="roomType">
                    <input type="text" name="roomNumber" id="roomNumber">
                    <input type="text" name="bedNumber" id="bedNumber">
                    <input type="text" name="assignedDoctor" id="assignedDoctor">
                    <input type="text" name="assignedNurse" id="assignedNurse">
                </div>
            </div>

            <div class="addPopUpButton">
                <a class="cancelAddNew" href="./roomData.html">Cancel</a>
                <a class="addNew" href="./roomData.html">Add New</a>
            </div>
        </div>
    </div>
</body>
</html>
