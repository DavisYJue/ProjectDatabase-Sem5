<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital's Room Information</title>
    <link rel="stylesheet" href="css/roomData.css">
</head>
<body>
    <div class="main">
        <div class="navBar">
            <img class="logo" src="assets/hospitalLogo.png" alt="Hospital Logo">
            <div class="iconGroup">
                <a href="./generalData.html">
                    <img class="icon" src="assets/generalData.png" alt="General Data Logo">
                </a>
                <a href="./medicalRecord.html">
                    <img class="icon" src="assets/medicalRecord.png" alt="Medical Record Logo">
                </a>
                <a href="./staffData.html">
                    <img class="icon" src="assets/staffData.png" alt="Staff Data Logo">
                </a>
                <a href="#">
                    <img class="active" src="assets/roomData.png" alt="Room Data Logo">
                </a>
                <a href="index.html">
                    <img class="icon" src="assets/logoutLogo.png" alt="Logout Logo">
                </a>
            </div>
        </div>

        <div class="content">
            <p class="pageTitle">Room's Information</p>
            <input type="text" name="search" id="search" placeholder="Search">
            <div class="buttonGroup">
                <button class="edit">Edit Information</button>
                <a class="add" href="./addRoom.html">Add new</a>
            </div>

            <div class="remainingRoom">
                <h3 class="icuRoomLeft">Remaining Room in ICU : </h3>
                <h3 class="orRoomLeft">Remaining Room in OR : </h3>
            </div>

            <table class="mainTable">
                <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient's Diagnose</th>
                    <th>Room Type</th>
                    <th>Room Number</th>
                    <th>Bed Number</th>
                    <th>Assigned Staff</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>12345</td>
                    <td>Leg Injury</td>
                    <td>
                        <input type="text" name="roomType" id="roomType" value="ICU">
                    </td>
                    <td>
                        <input type="text" name="roomNumber" id="roomNumber" value="123">
                    </td>
                    <td>
                        <input type="text" name="bedNumber" id="bedNumber" value="12">
                    </td>
                    <td>
                        <input type="text" name="assignedStaff" id="assignedStaff" value="Custom Name">
                    </td>
                    <td>
                        <div class="tableButtonGroup">
                            <button class="modifyInfo">Modify</button>
                            <button class="deleteInfo">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
